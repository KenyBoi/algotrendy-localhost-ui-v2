# AlgoTrendy Metrics API - Nginx Reverse Proxy
# Location: /etc/nginx/sites-available/metrics-api
#
# This config:
# 1. Terminates SSL with Let's Encrypt
# 2. Validates API key before proxying
# 3. Forwards requests to local metrics API (port 9000)

# Rate limiting zone (prevent abuse)
limit_req_zone $binary_remote_addr zone=metrics_limit:10m rate=10r/s;

server {
    listen 80;
    server_name metrics.algotrendy.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name metrics.algotrendy.com;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/metrics.algotrendy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metrics.algotrendy.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=metrics_limit burst=20 nodelay;

    # Health check (no auth required for uptime monitoring)
    location = /health {
        proxy_pass http://127.0.0.1:9000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other endpoints require API key
    location / {
        # API Key validation
        # The key should be passed in Authorization header: "Bearer <API_KEY>"
        # Replace ALGOTRENDY_METRICS_API_KEY with your actual key
        set $api_key "ALGOTRENDY_METRICS_API_KEY";

        if ($http_authorization !~ "Bearer ${api_key}") {
            return 403 '{"error": "Forbidden", "message": "Invalid or missing API key"}';
        }

        # CORS headers for Supabase Edge Functions
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # Proxy to local metrics API
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Logging
    access_log /var/log/nginx/metrics-api-access.log;
    error_log /var/log/nginx/metrics-api-error.log;
}
